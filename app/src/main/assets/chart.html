<html>
<head>
    <script type="text/javascript" src="file:///android_asset/Chart.js"></script>
</head>
<body>
    <canvas id="chart" style="width: 100%; height: 100%"></canvas>
    <script type="text/javascript">

        var ctx = document.getElementById('chart').getContext('2d');
        var content = Android.getNum1();
        var colere = Android.getNum2();
        var triste = Android.getNum3();
        var fatigue = Android.getNum4();
        var stress = Android.getNum5();
        var data = {

            labels: ['Content', 'En colère', 'Triste', 'Fatigué(e)', 'Stressé(e)'],
            datasets: [{
                data: [content, colere, triste, fatigue, stress]
            }]
        }

        var chart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                animation: false,
                scale: {
                    ticks: {
                        suggestedMin: 50,
                        suggestedMax: 100,
                        callback: function() {return ""}
                    }
                }

            }
        });

    </script>
</body>
</html>
