<!DOCTYPE HTML>
<html lang="fr">
<head>
    <script type="text/javascript" src="file:///android_asset/Chart.js"></script>
    <meta name="viewport" content="user-scalable=no"/>
    <title>Statistiques</title>
</head>
<body>
    <canvas id="chart" style="width: 80%; height: 100%"></canvas>
    <script type="text/javascript">

        var ctx = document.getElementById('chart').getContext('2d');

        /**
        * Création d'un diagramme contenant les statistiques de l'utilisateur
        */

        /**
        * Récupération des données
        */
        var data = {

            labels: ['Content', 'En colère', 'Triste', 'Fatigué(e)', 'Stressé(e)'],
            datasets : [
                {
                    data : [Android.getNum1(),Android.getNum2(),Android.getNum3(),Android.getNum4(),Android.getNum5()],
                    backgroundColor : "rgba(58,210,169,0.5)",
                    borderColor : "rgba(58,210,169,1)"

                }
            ]
        }
        /**
        * Construction du diagramme en radar
        */
        var chart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                legend: {
                    display: false
                },
                animation: false,
                scale: {
                    ticks: {
                       beginAtZero: true,
                       max: 100,
                       min: 0,
                       stepSize: 20
                    }
                }
            }
        });

    </script>
</body>
</html>
